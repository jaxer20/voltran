<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register form JAXER</title>
  </head>

  <link rel="stylesheet" href="register form jaxer.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" /><link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  /><link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    rel="stylesheet"
    
  />
  <body>
    <h1>REGISTER FORM JAXER</h1>
    <div class="background">
    </div>

    <form action="">
      <div class="form-div">
        <label for="FIRST NAME">First Name</label>
        <input
        class="inputs"
          type="text"
          name="FIRST NAME"
          id="FIRST NAME"
          placeholder="Your First Name"
          required
        />
      </div>

      <div>
        <label for="last name">Last Name</label>
        <input
        class="inputs"
          type="text"
          name="last name"
          id="last name"
          placeholder="Your Last Name"
          required
        />
      </div>

      <div>
        <label for="email">E-Mail</label>
        <input
        class="inputs"
          type="text"
          name="E-MAIL"
          id="email"
          placeholder="Your E-Mail"
          required
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
        class="inputs"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
      </div>

      <div>
        <label for="dob">Day of Birth</label>
        <input 
        class="inputs"
        type="date" name="date" id="last name" required />
      </div>

      <div>
        <label for="phone">Mobile Phone</label>
        <input
        class="inputs"
          type="number"
          name="mobil phone"
          id="mobil phone"
          placeholder="Your Mobile Phone"
          required
        />
      </div>

      <div class="textarea-div">
        <label for="address">Address</label>
        <textarea 
        class="inputs"
        name="address" id="address" cols="30" rows="10" required>
        </textarea>
      </div>

      <div>
        <label for="country">Country</label>
        <select name="last name" 
        class="inputs"
        id="last name">
          <option value="Select">Select Country</option>
          <option value="TR">Turkey</option>
          <option value="GE">Germany</option>
          <option value="UK">England</option>
          <option value="US">United States of America</option>
        </select>
      </div>

      <div>
        <label for="gender">Gender</label>
        <div class="gender-div">
        <input
       
        class="radio-check"
          type="radio"
          name="gender"
          id="male"
          cols="30"
          rows="10"
          checked
        />
        <label for="male">Male</label>

        <input
          type="radio"
          name="gender"
          id="female"
          cols="30"
          rows="10"
          required
        />
        <label for="female">Female</label>
    </div>
      </div>

      <div>
        <label for="language">Language</label>
        <div class="language-div">
        <input
     
          type="checkbox"
          name="language"
          id="türkçe"          
        />
        <label for="language">Türkçe</label>

        <input
          type="checkbox"
          name="language"
          id="english"          
        />
        <label for="language">English</label>

        <input
          type="checkbox"
          name="language"
          id="français"         
        />
        <label for="language">Français</label>
    </div>
      </div>

      <div class="btn-container">
        <input type="submit" value="SEND">
        <input type="reset" value="CLEAR">      
      </div>
    </form>
  </body>
</html>
